<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Dog Image API by Breed</h1>
        <p>The user determines a specific dog breed. Then a random image of that specific dog breed will be displayed.</p><hr>

        <form>
            <label for="quantity">Select a dog breed:</label>
            <select name="breeds">
                <option value="maltese">Maltese</option>
                <option value="affenpinscher">Affenpinscher</option>

            </select>
            <br>
          <input id="button" type="submit" value="Fetch!">
        </form>

        <section class="results hidden">
            <h2>Look at this dog!</h2>
        </section>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
